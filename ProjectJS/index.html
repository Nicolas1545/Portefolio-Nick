<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Conversor de Temperatura</h2>
        <label for="tempC">Temperatura Celsius:</label>
        <input type="number" id="tempC">
        <button onclick="converterParaFahrenheit()">Converter para Fahrenheit</button>
        <br>
        <label for="tempF">Temperatura Fahrenheit:</label>
        <input type="number" id="tempF">
        <button onclick="converterParaCelsius()">Converter para Celsius</button>
        <button id="theme-toggle" >trocar de tema</button>
        <script src="script.js"></script>
    </div>
    
</body>
</html>
